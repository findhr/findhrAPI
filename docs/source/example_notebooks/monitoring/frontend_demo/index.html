<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Donation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Data Donation</h2>

        <div class="card p-4 shadow-sm">
            <form id="dataForm">
                <div class="mb-3">
                    <label class="form-label">Provider ID:</label>
                    <input type="text" id="providerId" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">User ID:</label>
                    <input type="text" id="userId" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender:</label>
                    <select id="gender" class="form-select">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Non-binary">Non-binary</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age:</label>
                    <select id="age" class="form-select">
                        <option value="Under 18">Under 18</option>
                        <option value="18-25">18-25</option>
                        <option value="26-40">26-40</option>
                        <option value="41-60">41-60</option>
                        <option value="60+">60+</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Disability:</label>
                    <select id="disability" class="form-select">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="sendData()">Submit</button>
            </form>
        </div>

        <div id="responseMessage" class="alert alert-success mt-3 d-none"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
